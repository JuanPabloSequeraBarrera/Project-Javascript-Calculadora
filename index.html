<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-principal">
        <div class="principal-border">
            <div class="border-calculator">
                <div class="calculator-result">
                    <input type="text" class="texto">
                </div>
            </div>
            <div class="border-keyboard">
                <div class="keyboard-confg">
                    <button type="button" class="boton">Sen</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">Cos</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">Tan</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">âˆš</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">Bin</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">Hex</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">C</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">-</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">7</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">8</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">9</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">+</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">4</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">5</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">6</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">*</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">1</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">2</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">3</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">/</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">X^y</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">0</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">.</button>
                </div>
                <div class="keyboard-confg">
                    <button type="button" class="boton">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
